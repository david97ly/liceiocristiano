<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">

    {% load static from staticfiles %}
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    
    
    <link rel="stylesheet" href="{% static "css/morris.css"  %}">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
    
    
    <script src="{% static "js/morris.min.js" %}" charset="utf-8"></script>
    
    <title>Graficos</title>

    <script>
    
        $(document).ready(function(){

           Morris.Donut({
  element: 'graph',
  colors:['#587BED','#BCC7EA','#997849','#EF900A','#101478','#E1E59E','#7F3600'],
  data: [

      {% for i in lista%}

        {value: {{i.cantidad}}, label: '{{i.carrera}}', formatted: '{{i.porcentaje|floatformat:2}}%' },

      {% endfor %}

    
  ],
  formatter: function (x, data) { return data.formatted; }
});



        });

    </script>
</head>
<body>




<div class="content">
    <div class="row">

        <div class="col-sm-12">
<h1>Grafica tipo Dona</h1>
<div id="graph"></div>

        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">

            <table class="table table-hover">
  <thead>
    <tr>

      <th scope="col">Carrera</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Porcentaje(%)</th>
    </tr>
  </thead>
  <tbody>

    {% for d in lista %}

    <tr>
 
      <td>{{d.carrera}}</td>
      <td>{{d.cantidad}}</td>
      <td>{{d.porcentaje|floatformat:2}}%</td>
    </tr>

    {% endfor %}

    

 <tr>
      <th scope="col" >Totales</th>
      <th scope="col">{{total}}</th>
      <th scope="col">{{portotal|floatformat:2}}%</th>
</tr>

  </tbody>
</table>


        </div>
    </div>
</div>


    
</body>
</html>
